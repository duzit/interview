<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async await</title>
  <script>
    async function fn1() {
      return 'fn1'
    }

    console.log(fn1());
    // Promise
    // [[Prototype]]: Promise
    // [[PromiseState]]: "fulfilled"
    // [[PromiseResult]]: "fn1"

    fn1().then(res => {
      console.log(res); // fn1
    })

    async function fn2() {
      
    }

    fn2().then(res => {
      console.log(res); // undefined
    })

    function fn3() {
      return 'fn3'
    }

    async function fn4() {
      return 'fn4'
    }

    async function fn5() {
      return Promise.resolve('fn5')
    }

    async function t1() {
      console.log(await fn3()); // fn3
      console.log(await fn4()); // fn4
      console.log(await fn5()); // fn5
    }

    t1()

    function fn6() {
      return Promise.reject('err')
    }

    async function fn7() {
      try {
        const res = await fn6()
      } catch (error) {
        console.log(error); // err
      }
    }

    fn7()

    // or 

    async function fn8() {
      const res = await fn6().catch(err => console.log(err)) // err
    }

    fn8()

  </script>
</head>
<body>
  
</body>
</html>
