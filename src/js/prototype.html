<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype</title>
  <script>
    function fn1() {
      this.name = 'hello'
    }

    const p1 = new fn1()

    console.log(Object.getPrototypeOf(p1));
    console.log(p1.__proto__);
  </script>
</head>
